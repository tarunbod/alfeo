        <!-- 3RD PARTY CSS -->
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Exo+2:300,400|Open+Sans:700,400|Oswald:400' rel='stylesheet' type='text/css'>

	<body>
		
        <div class="container-fluid">
            <div class="header text-center">

                <h1 class="brand">
                    Alfeo<br>
                    <small>A mathematical prototype.</small>
                </h1>
                
            </div>
            <div class="main-content">
                
                <div class="controls">
                    
                    <select class="doodads">
                        <option value="adv_eval">Advanced evaluation (Raw JavaScript)</option>
                    </select>
                
                    <textarea id="textarea-main" rows="10" placeholder="// If you're stuck, try pressing the help button."></textarea>
                    
                    <div class="button-box text-center">
                        <div id="evalbutton" class="button text-center" type="button" onclick="javascript:Alfeo();">Evaluate</div>
                    
                    <div id="helpbutton" class="button text-center" type="button" onclick="javascript:help();">Show README</div>
                    </div>
                    
                </div>
                <div id="errorbox" class="generic-error text-center hidden">
                </div>
                
                <div class="result text-center">
                    <span id="result-prefix" class="prefix">Evaluated as: <br></span>
                    <span id="result-value" class="value">{}</span>
                </div>
                
                <div id="helpbox" class="generic-box text-center hidden">
                </div>
                
            </div>
            
            <div class="footer text-center">
                <span class="attributions"><a href="http://github.com/MacPhage/alfeo/blob/gh-pages/ATTRIBUTIONS.md">Attributions</a></span><br>
                <span class="author">Made with <span class="love">&hearts;</span> and JavaScript by <a href="http://austinj.net/">Austin Jackson</a><br>Check it out on <a href="http://github.com/MacPhage/alfeo">Github</a>!</span><br><br>
                
                
            </div>
        </div>
        
        
        <script>
            
            var color = randomColor({ luminosity: 'light', format: 'hex'});
            document.body.style.backgroundColor = color;
            var loved = false;
            $.ajax({
                url : "js/alfeo.min.js",
                success : function(result)
                {
                    api = result;
                    //alert(api);
                }
            });
            $.ajax({
                url : "README.md",
                success : function(result)
                {
                    helpmarkdown = result;
                    //alert(api);
                }
            });
            
            
        </script>
        
        
	</body>
